# mvn option: '-s | --settings'
# path a settings.xml
mvn.settings=${your-settings.xml}

# mvn goal
# fixed!!!
# mvn.goal=deploy:deploy-file

# group Id
# mvn goal/phase option: -DgroupId
mvn.groupId=kr.re.etri.marmot

# repository Id
# mvn goal/phase option: -DresositoryId
# 
# <servers>
# 	<server>
#		<id>repository.id</id>
#	</server>
# </servers>
# in ${mvn.settings}
mvn.repositoryId=releases

# repository url.
# mvn goal/phase option: -Durl
# e.g.
# case of 'file'
#	file://foo/bar
# case of 'remote'
# 	http://a.b.c
mvn.url-remote=http://nexus3.ymtech.co.kr/repository/maven-releases/
mvn.url-local=file://g/00.DEV/apache-maven-local_Repository/

# package type
# mvn goal/phase option: -Dpackageing
mvn.packageing=jar
